<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg" alt="Imagen de logo ">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="sobreNosotros.html">Sobre Nosotros</a> </li>
                <li><a href="#">Contato</a></li>
                <li><a class="btn" href="registro.html">Registro</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Registrate:</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" id="first-name" name="" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="last-name" name="" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" id="email" name="" class="validate">
                                <label for="email">Correo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="password" name="" class="validate">
                                <label for="password">Contrase√±a</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesan noticias de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Politica</span>
                                </label>
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Economia</span>
                                </label>
                                
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Finanzas</span>
                                </label>
                            </div>
                            <div class="row">
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Entretenimiento</span>
                                </label>
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Cultura</span>
                                </label>
                                
                                <label for="" class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Arte</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waaves-effect waves-light center-align"> Enviar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer teal darken-4">

    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
